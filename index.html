<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitch Embed Shout Out</title>
    <link
      rel="icon"
      type="img.png"
      href="/IMG Ordner/Website icon Ordner/twitch website icon.png"
    />
    <link rel="stylesheet" href="twitchEbedShoutOut.css" />
    <script defer src="twitchEmbed.js"></script>
  </head>
  <body>
    <div id="twitchEmbedContainerId" class="twitch-embed-container">
      <iframe
        width="1920"
        height="1080"
        src="https://clips.twitch.tv/embed?clip={clipId}&parent=shimldergamer47.github.io&autoplay=true&muted=false"
        frameborder="0"
        id="twitchEmbedId"
        class="twitch-embed"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
